<html>
<head>
<title> HTML TABLE </title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:50%">
  <tr>
  <th> LEVEL1 </th>
  <th> LEVEL2 </th>
  <th> LEVEL3 </th>
  <th> INFOR </th>
  <th> NAME </th> 
  </tr>
<tr>
    <td rowspan="6"> System </td>
    <td rowspan="4"> System Apps</td>
    <td rowspan="3"> SystemEvn</td>
    <td> App Test</td>
    <td> foo </td>
  </tr>
  <tr>
    <td> App Memory </td>
    <td>foo</td>
  </tr>
  <tr>
    <td>App test</td>
    <td> bar</td>
  </tr>
  <tr>
    <td> System Env2</td>
    <td> App test</td>
    <td> bar</td>
  </tr>
  <tr>
    <td rowspan="2">  System memory</td>
    <td rowspan="2">Memory Test</td>
    <td> Memory Test </td>
    <td>foo</td>  
  </tr>
  <tr>
    <td>Apps test</td>
    <td>foo</td>  
  </tr>
</table>
</body>
</html>
